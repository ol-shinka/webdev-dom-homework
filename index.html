<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">

      <!-- Список рендерится из JS -->

    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
    <button class="delete-button">Удалить последний комментарий</button>
  </div>
</body>

<script>

  "use strict";

  const inputNameElement = document.querySelector('.add-form-name');
  const inputTextElement = document.querySelector('.add-form-text');
  const buttonElement = document.querySelector('.add-form-button');
  const commentsElement = document.querySelector('.comments');
  const buttonElementDel = document.querySelector('.delete-button');
  const currentDate = new Date().toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + new Date().toLocaleTimeString().slice(0, -3);


  const comments = [
    {
      name: 'Глеб Фокин',
      dateLast: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой страницe',
      likesQuantity: 3,
      commentLike: false,
      likeColor: "like-button -no-active-like"
    },
    {
      name: 'Варвара Н.',
      dateLast: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likesQuantity: 75,
      commentLike: false,
      likeColor: "like-button -no-active-like"
    },
  ];

  function initButtonLike() {

    const buttonLikes = document.querySelectorAll('.like-button');

    for (const like of buttonLikes) {
      like.addEventListener("click", (event) => {
        const likeIndex = like.dataset.index;
        const commentsElement = comments[likeIndex];
        event.stopPropagation();

        if (commentsElement.commentLike) {
          commentsElement.likesQuantity -= 1;
          commentsElement.commentLike = false;
          commentsElement.likeColor = "like-button -no-active-like";
          renderComments();
        } else {
          commentsElement.likesQuantity += 1;
          commentsElement.commentLike = true;
          commentsElement.likeColor = "like-button -active-like";
          renderComments();
        }
      })
    }
  };

  initButtonLike();



  const replyComment = () => {
    const commentElement = document.querySelectorAll(".comment");

    for (const comment of commentElement) {
      comment.addEventListener("click", () => {
        const index = comment.dataset.index;
        inputTextElement.value = `>${comments[index].text}\n${comments[index].name}`;
        //inputTextElement.value = `QUOTE_BEGIN${inputTextElement.value}QUOTE_END`;
      });
    };
  };

  replyComment();


  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.dateLast}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"> ${comment.likesQuantity}</span>
              <button data-index="${index}" class="${comment.likeColor}"></button>
            </div>
          </div>
      
        </li>`;
    }).join("");

    commentsElement.innerHTML = commentsHtml;
    initButtonLike();
    replyComment();
    // editSave();
  };

  renderComments();


  buttonElement.setAttribute('disabled', true);

  inputNameElement.addEventListener("input", () => {
    buttonElement.setAttribute('disabled', true);

    if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
      buttonElement.removeAttribute('disabled');
    }
  });

  inputTextElement.addEventListener("input", () => {

    buttonElement.setAttribute('disabled', true);
    if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
      buttonElement.removeAttribute('disabled');
    }
  });

  buttonElement.addEventListener("click", () => {
    buttonElement.setAttribute('disabled', true);

    comments.push({
      name: inputNameElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      dateLast: currentDate,
      text: inputTextElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      likesQuantity: 0,
      commentLike: false,
      likeColor: "like-button -no-active-like"
    });

    renderComments();

    inputNameElement.value = "";
    inputTextElement.value = "";
  });

  document.addEventListener("keyup", function (enter) {
    if (enter.keyCode == 13) {
      buttonElement.click();
    }
  });



  buttonElementDel.addEventListener("click", () => {

    //const lastElement = commentsElement.lastIndexOf(commentElement)
    comments.pop();

    renderComments();

    //const lastElement = commentsElement.lastElementChild;
    //lastElement.remove();
  });

</script>

</html>
