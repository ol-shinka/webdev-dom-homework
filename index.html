<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments" data-index="${name}">
      
    </ul>
    <div class="add-form">
      <input id="add-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-text" type="textarea" class="add-form-text" placeholder="Введите ваш комментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button" type="submit">Написать</button>
      </div>
    </div>
    <button class="delete-button" data-index="${index}">Удалить последний комментарий</button>
  </div>
</body>

<script>

  "use strict";

  const inputNameElement = document.querySelector('.add-form-name');
  const inputTextElement = document.querySelector('.add-form-text');
  const buttonElement = document.querySelector('.add-form-button');
  const commentElement = document.querySelector('.comments');
  const currentDate = new Date().toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' }) + " " + new Date().toLocaleTimeString().slice(0, -3);

  const studentElements = document.querySelectorAll(".comment");

  const comments = [
    {
      name: "Глеб Фокин",
      text: "Это будет первый комментарий на этой странице"
    },
    {
      name: "Варвара Н.",
      text: "Мне нравится как оформлена эта страница! ❤"
    }
  ];


  //основное задание + неактивная кнопка при попытке отправить пустую форму

  buttonElement.addEventListener("click", () => {
    if (inputNameElement.value === '' || inputTextElement.value === '' || inputNameElement.value.length < 0 || inputTextElement.value.length < 0) {
      inputNameElement.style.backgroundColor = 'IndianRed';
      inputTextElement.style.backgroundColor = 'IndianRed';
      return;
    }

    inputNameElement.addEventListener("input", () => {
      buttonElement.setAttribute('disabled', true);
      if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
        buttonElement.removeAttribute('disabled');
        inputNameElement.style.backgroundColor = 'white';
      }
    });

    inputTextElement.addEventListener("input", () => {
      buttonElement.setAttribute('disabled', true);
      if ((inputNameElement.value.length > 0) && (inputTextElement.value.length > 0)) {
        buttonElement.removeAttribute('disabled');
        inputTextElement.style.backgroundColor = 'white';
      }
    });
  });


  //отправка по клавише ЭНТЕР

  document.addEventListener("keyup", function (enter) {
    if (enter.keyCode == 13) {
      buttonElement.click();
    }
  });

  //удалить последний комментарий

  const initEventListeners = () => {
    const commentElements = document.querySelectorAll(".comment");

    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", () => {
        console.log(commentElement.dataset.name);
      });
    }
  };

  const initDeleteButtonsListeners = () => {
    const deleteButtonsElements = document.querySelectorAll(".delete-button");

    for (const deleteButtonElement of deleteButtonsElements) {
      deleteButtonElement.addEventListener("click", () => {
        const index = deleteButtonElement.dataset.index;
        comments.splice(index, 1);
      });
    }
  };

  const renderComments = () => {
    const commentsHtml = comments.map((name, text, index, comment) => {
      return `<li class="comment">
          <div class="comment-header">
            <div>${comments.name}</div>
              <div>${currentDate}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comments.text}
            </div>
          </div>
            <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
              </div>
            </li>`;
    }).join("");
    commentElement.innerHTML = commentsHtml;
    initEventListeners();
    initDeleteButtonsListeners();
  }
  renderComments();
</script>

</html>
